<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clima por Provincias</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 15px;
  background: #f5f5f5;
}
h1 {
  text-align: center;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
}
.card {
  background: #fff;
  padding: 10px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,.1);
}
.nombre {
  font-weight: bold;
}
.temp {
  font-size: 22px;
  font-weight: bold;
}
.icono {
  font-size: 28px;
}
</style>
</head>

<body>

<h1>Clima en Argentina</h1>
<div id="climas" class="grid">Cargando clima...</div>

<script>
const provincias = [
  { nombre: "Buenos Aires", lat: -34.61, lon: -58.38 },
  { nombre: "C√≥rdoba", lat: -31.42, lon: -64.18 },
  { nombre: "Santa Fe", lat: -31.63, lon: -60.70 },
  { nombre: "Mendoza", lat: -32.89, lon: -68.84 },
  { nombre: "Salta", lat: -24.78, lon: -65.41 },
  { nombre: "Misiones", lat: -27.36, lon: -55.90 },
  { nombre: "Chubut", lat: -43.30, lon: -65.10 },
  { nombre: "Tierra del Fuego", lat: -54.80, lon: -68.30 }
];

function icono(c) {
  if (c === 0) return "‚òÄÔ∏è";
  if (c <= 2) return "‚õÖ";
  if (c === 3) return "‚òÅÔ∏è";
  if (c >= 45 && c <= 48) return "üå´Ô∏è";
  if (c >= 51 && c <= 67) return "üåßÔ∏è";
  if (c >= 71 && c <= 77) return "‚ùÑÔ∏è";
  return "üå°Ô∏è";
}

const cont = document.getElementById("climas");
cont.innerHTML = "";

provincias.forEach(p => {
  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.lat}&longitude=${p.lon}&current=temperature_2m,weather_code`)
    .then(r => r.json())
    .then(d => {
      cont.innerHTML += `
        <div class="card">
          <div class="nombre">${p.nombre}</div>
          <div class="icono">${icono(d.current.weather_code)}</div>
          <div class="temp">${d.current.temperature_2m}¬∞C</div>
        </div>`;
    });
});
</script>

</body>
</html>
