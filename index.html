<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clima en Argentina</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f7f7f7;
  margin:0;
  padding:30px;
  color:#222;
}

h1{
  text-align:center;
  font-weight:600;
  margin-bottom:40px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:18px;
  max-width:1100px;
  margin:auto;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.08);
}

.emoji{
  font-size:26px;
  margin-bottom:6px;
}

.provincia{
  font-size:14px;
  font-weight:600;
}

.temp{
  font-size:22px;
  margin-top:4px;
}
</style>
</head>

<body>

<h1>üå§ Clima en Argentina</h1>

<div class="grid" id="clima"></div>

<script>
const provincias=[
 {n:"Buenos Aires",-34.61,-58.38},
 {n:"Catamarca",-28.47,-65.78},
 {n:"Chaco",-27.45,-58.99},
 {n:"Chubut",-43.30,-65.10},
 {n:"C√≥rdoba",-31.42,-64.18},
 {n:"Corrientes",-27.48,-58.83},
 {n:"Entre R√≠os",-31.73,-60.53},
 {n:"Formosa",-26.18,-58.17},
 {n:"Jujuy",-24.18,-65.30},
 {n:"La Pampa",-36.62,-64.29},
 {n:"La Rioja",-29.41,-66.85},
 {n:"Mendoza",-32.89,-68.83},
 {n:"Misiones",-27.37,-55.90},
 {n:"Neuqu√©n",-38.95,-68.06},
 {n:"R√≠o Negro",-41.13,-71.31},
 {n:"Salta",-24.78,-65.41},
 {n:"San Juan",-31.54,-68.52},
 {n:"San Luis",-33.30,-66.34},
 {n:"Santa Cruz",-51.62,-69.22},
 {n:"Santa Fe",-31.62,-60.69},
 {n:"Santiago del Estero",-27.79,-64.26},
 {n:"Tierra del Fuego",-54.80,-68.30},
 {n:"Tucum√°n",-26.83,-65.22},
 {n:"CABA",-34.61,-58.38}
];

function emoji(t){
 if(t>=30)return"üî•";
 if(t>=24)return"‚òÄÔ∏è";
 if(t>=18)return"üå§";
 if(t>=10)return"‚òÅÔ∏è";
 if(t>=0)return"‚ùÑÔ∏è";
 return"ü•∂";
}

async function cargar(){
 const c=document.getElementById("clima");
 for(let p of provincias){
  const url=`https://api.open-meteo.com/v1/forecast?latitude=${p[1]}&longitude=${p[2]}&current=temperature_2m`;
  const r=await fetch(url);
  const d=await r.json();
  const t=Math.round(d.current.temperature_2m);
  c.innerHTML+=`
   <div class="card">
    <div class="emoji">${emoji(t)}</div>
    <div class="provincia">${p.n}</div>
    <div class="temp">${t}¬∞C</div>
   </div>`;
 }
}
cargar();
</script>

</body>
</html>
