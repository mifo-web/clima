<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Argentino 360 | Clima</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #f4f7f6;
            --card: #ffffff;
            --primary: #0081a7;
            --text: #2d3436;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        p.subtitle {
            margin-bottom: 40px;
            color: #636e72;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .emoji {
            font-size: 32px;
            display: block;
            margin-bottom: 10px;
        }

        .provincia {
            font-size: 13px;
            font-weight: 600;
            color: #b2bec3;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .temp {
            font-size: 24px;
            font-weight: 600;
            color: var(--text);
        }

        #loader {
            padding: 50px;
            font-size: 18px;
            color: var(--primary);
        }

        /* Estilo para errores */
        .error-msg {
            color: #d63031;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŒ¤ Clima en Argentina</h1>
        <p class="subtitle">Estado del tiempo en tiempo real para Turismo Argentino 360</p>
        
        <div id="loader">Cargando mapa climÃ¡tico...</div>
        <div class="grid" id="clima"></div>
    </div>

    <script>
        const provincias = [
            ["Buenos Aires", -34.61, -58.38], ["Catamarca", -28.47, -65.78],
            ["Chaco", -27.45, -58.99], ["Chubut", -43.30, -65.10],
            ["CÃ³rdoba", -31.42, -64.18], ["Corrientes", -27.48, -58.83],
            ["Entre RÃ­os", -31.73, -60.53], ["Formosa", -26.18, -58.17],
            ["Jujuy", -24.18, -65.30], ["La Pampa", -36.62, -64.29],
            ["La Rioja", -29.41, -66.85], ["Mendoza", -32.89, -68.83],
            ["Misiones", -27.37, -55.90], ["NeuquÃ©n", -38.95, -68.06],
            ["RÃ­o Negro", -41.13, -71.31], ["Salta", -24.78, -65.41],
            ["San Juan", -31.54, -68.52], ["San Luis", -33.30, -66.34],
            ["Santa Cruz", -51.62, -69.22], ["Santa Fe", -31.62, -60.69],
            ["Santiago del Estero", -27.79, -64.26], ["Tierra del Fuego", -54.80, -68.30],
            ["TucumÃ¡n", -26.83, -65.22], ["CABA", -34.61, -58.38]
        ];

        function getEmoji(t) {
            if (t >= 32) return "ðŸ¥µ";
            if (t >= 25) return "â˜€ï¸";
            if (t >= 18) return "ðŸŒ¤ï¸";
            if (t >= 10) return "â˜ï¸";
            if (t >= 0) return "â„ï¸";
            return "ðŸ¥¶";
        }

        async function fetchClima(p) {
            try {
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${p[1]}&longitude=${p[2]}&current=temperature_2m`;
                const r = await fetch(url);
                const d = await r.json();
                return { nombre: p[0], temp: Math.round(d.current.temperature_2m) };
            } catch (e) {
                console.error("Error en " + p[0], e);
                return null;
            }
        }

        async function cargarTodo() {
            const contenedor = document.getElementById("clima");
            const loader = document.getElementById("loader");

            // Lanzamos todas las peticiones al mismo tiempo
            const promesas = provincias.map(p => fetchClima(p));
            const resultados = await Promise.all(promesas);

            loader.style.display = "none";

            resultados.forEach(res => {
                if (res) {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <span class="emoji">${getEmoji(res.temp)}</span>
                        <div class="provincia">${res.nombre}</div>
                        <div class="temp">${res.temp}Â°C</div>
                    `;
                    contenedor.appendChild(card);
                }
            });
        }

        cargarTodo();
    </script>
</body>
</html>
