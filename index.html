<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Clima en Argentina</title>

  <!-- Fuente linda -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .city {
      font-weight: 500;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 28px;
      font-weight: 600;
    }

    .emoji {
      font-size: 28px;
      margin-bottom: 8px;
    }
  </style>
</head>

<body>

<h1>üå§ Clima en Argentina</h1>

<div class="grid" id="clima"></div>

<script>
const ciudades = [
  { nombre: "Buenos Aires", lat: -34.61, lon: -58.38 },
  { nombre: "C√≥rdoba", lat: -31.42, lon: -64.18 },
  { nombre: "Rosario", lat: -32.95, lon: -60.66 },
  { nombre: "Mendoza", lat: -32.89, lon: -68.83 },
  { nombre: "Puerto Iguaz√∫", lat: -25.60, lon: -54.57 },
  { nombre: "Ushuaia", lat: -54.80, lon: -68.30 }
];

function emojiPorTemp(temp) {
  if (temp >= 25) return "‚òÄÔ∏è";
  if (temp >= 18) return "üå§";
  if (temp >= 10) return "‚òÅÔ∏è";
  if (temp >= 0) return "‚ùÑÔ∏è";
  return "ü•∂";
}

async function cargarClima() {
  const contenedor = document.getElementById("clima");

  for (let ciudad of ciudades) {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${ciudad.lat}&longitude=${ciudad.lon}&current=temperature_2m`;

    const res = await fetch(url);
    const data = await res.json();
    const temp = Math.round(data.current.temperature_2m);

    contenedor.innerHTML += `
      <div class="card">
        <div class="emoji">${emojiPorTemp(temp)}</div>
        <div class="city">${ciudad.nombre}</div>
        <div class="temp">${temp}¬∞C</div>
      </div>
    `;
  }
}

cargarClima();
</script>

</body>
</html>
