<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Clima en Argentina</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 15px;
}

h1 {
  text-align: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

iframe {
  width: 100%;
  height: 150px;
  border: none;
  border-radius: 8px;
}
</style>
</head>

<body>

<h1>Clima en Argentina</h1>

<div class="grid">

  <iframe src="https://wttr.in/Buenos%20Aires?format=3"></iframe>
  <iframe src="https://wttr.in/Córdoba?format=3"></iframe>
  <iframe src="https://wttr.in/Santa%20Fe?format=3"></iframe>
  <iframe src="https://wttr.in/Mendoza?format=3"></iframe>
  <iframe src="https://wttr.in/Salta?format=3"></iframe>
  <iframe src="https://wttr.in/Posadas?format=3"></iframe>
  <iframe src="https://wttr.in/Puerto%20Iguazú?format=3"></iframe>
  <iframe src="https://wttr.in/Ushuaia?format=3"></iframe>

</div>

</body>
</html>
